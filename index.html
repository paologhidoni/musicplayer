<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Music Player</title>
</head>
<body>

  <h1>My Music Player</h1>

  <div class='music-container play'>

    <div class='music-info'>

      <h2 id='artist'>Artist</h2>
      <h2 id='title'>MySong</h2>
      <h3 id='songLength'></h3>

      <div class='progress-container'>
        <div class='progress'></div>
      </div>

    </div>

    <audio src='assets/audio/ceremony.mp3' id='audio'></audio>

    <div class="cover-container">
      <img src="" alt="song cover" id="cover">
    </div>

    <div class="navigation">

      <button id='previous-btn' class="action-btn">
        <img src="assets/img/backward.png" alt="previous button" class='img-button'>
      </button>

      <button id='play-btn' class="action-btn">
        <img src="assets/img/play.png" alt="play button" class='img-button'>
      </button>

      <button id='next-btn' class="action-btn">
        <img src="assets/img/forward.png" alt="next button" class='img-button'>
      </button>

    </div>

  </div>
  
<script src='app.js'></script>  
</body>
</html>
